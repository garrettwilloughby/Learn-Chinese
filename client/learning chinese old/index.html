<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習中文!!</title>
    <link rel="stylesheet" href="style.css" type = "text/css">
</head>
<body class = "body" onload = "getRandomTerm()">
    
    

    <header class = "nav">
        <h1 class = "title">學習中文!!</h1>
        <div class = "navbuttons">
            <button>Flashcards</button>
            <button>Draw</button>
            <button>Test</button>
        </div>
    </header>
    

    <div class= "container">  
        <div class = "flashcard" onclick = "flip()">

            <div class = "front">
                <p></p>
            </div>

            <div class = "back">
                <p"></p>
            </div>

        </div>
    </div>

    <div class = "input">
        <div class = "new">
            <label for="term">English</label>
            <input type="text" id = "english" class = "english">
            <br>
            <Label for = "term">Chinese</Label>
            <input type="text" id = "chinese" class = "chinese">
            <br>
            <button onclick = "addTerm()">Add New Term</button>
            <button onclick = "nextTerm()">Next Term</button>
        </div>
    </div>



    <script src = "script.js"></script>
</body>
</html>
